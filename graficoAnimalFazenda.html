<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gráfico animal na fazenda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
     <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="./resources/css/graficoAnimalFazenda.css">
     <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="conChart">
        <h1 class="subTitulo">
          <span class="headline">Quantidade de animais em um periodo</span>
        </h1>
        <div class="conteudo-grafico">
            <div id="chart1" class="grafico ct-chart ct-perfect-fourth"></div>
            <div class="container">
              <div class="row">
                <div class="col-1">
                  <div id="linegraf-info"></div>
                </div>
                <h5 class="label-info col">Quantidade de animais por mês/ano</h5>
              </div>
            </div>
        </div>
        <h1 class="subTitulo">
          <span class="headline">Gráfico do consumo de grãos por rebanho</span>
        </h1>
        <div class="conteudo-grafico">
            <div id="chart2" class="grafico ct-chart ct-perfect-fourth"></div>
            <div class="container">
              <div class="row">
                <div class="col-1">
                  <div id="linegraf-info"></div>
                </div>
                <h5 class="label-info col">Valor em tonelada</h5>
              </div>
            </div>
        </div>

        <h1 class="subTitulo">
          <span class="headline">Relação de raça de gado na fazenda</span>
        </h1>
        <div class="conteudo-grafico">
            <div id="chart3" class="grafico ct-chart ct-perfect-fourth"></div>
            <div class="container">
              <div class="row">
                <div class="col-1">
                  <div id="linegraf-info-um"></div>
                </div>
                <h5 class="label-info col-3">Devon</h5>
                <div class="col-1">
                  <div id="linegraf-info-dois"></div>
                </div>
                <h5 class="label-info col-3">Holandes</h5>
                <div class="col-1">
                  <div id="linegraf-info-tres"></div>
                </div>
                <h5 class="label-info col-3">Paraguaio</h5>
              </div>
            </div>
        </div>






    </div>

    <script type="text/javascript" src="./resources/js/graficoAnimalFazenda.js"></script>
  </body>
</html>
