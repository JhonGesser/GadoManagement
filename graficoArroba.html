<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Gráfico arroba</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
   <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="./resources/css/graficoArroba.css">
   <link rel="stylesheet" href="./resources/css/style.css">
   <link rel="stylesheet" href="./resources/font/fontawesome/css/all.css">
   <script src="./resources/js/script.js"></script>
   <link rel="icon" href="./resources/favicon.ico" type="image/x-icon" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="./resources/js/redirecionamento.js"></script>
   <script src="https://unpkg.com/tooltip.js"></script>
   <script src="https://unpkg.com/popper.js"></script>
   <script src="./resources/js/scriptPopper.js"></script>
</head>
  <body>
    <header>
        <div id="popper1" class="pooper esconde arrow_box">Cadastrado do produtos</div>
        <div id="popper2" class="pooper esconde arrow_box">Cadastro de despezas</div>
        <div id="popper3" class="pooper esconde arrow_box">Gráfico do estoque</div>
        <div id="popper4" class="pooper esconde arrow_box">Cadastro de animais</div>
        <div id="popper5" class="pooper esconde arrow_box">Gráficos dados do animal</div>
        <div id="popper6" class="pooper esconde arrow_box">Cadastro de abate</div>
        <div id="popper7" class="pooper esconde arrow_box">Cadastro atividade realizada</div>
        <div id="popper8" class="pooper esconde arrow_box">Gráfico dos Lucros/Custos</div>
        <div id="popper9" class="pooper esconde arrow_box">Gráfico do aroba por periodo</div>
      <nav id="navDesktop" class="">
        <div onclick="redirecionaInicio()">
          <div class="logo">
            <img id="reiDoGado" src="./resources/image/rei_do_gado.png" alt="Rei do gado">
          </div>
        </div>
        <div id="menuPopper1">
          <div id="menu1" class="icone-circular" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)" onclick="redirecionaCadastroProdutos()">
            <i class="fas fa-cart-plus icone"></i>
          </div>
        </div>
        <div id="menuPopper2">
          <div class="icone-circular" id="menu2" onclick="redirecionaDespezasAnimal()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
            <i class="fas fa-chart-line"></i>

          </div>
        </div>
        <div id="menuPopper3">
          <div class="icone-circular" id="menu3" onclick="redirecionaGraficoEstoque()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
            <i class="fas fa-dolly"></i>
          </div>
        </div>
        <div id="menuPopper4">
          <div class="icone-circular" id="menu4" onclick="redirecionaCadastroAnimal()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
            <i class="fas fa-paw"></i>
          </div>
        </div>
        <div id="menuPopper5">
          <div class="icone-circular" id="menu5" onclick="redirecionaGraficoDadosAnimal()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
            <i class="fas fa-chart-pie"></i>
          </div>
        </div>
        <div id="menuPopper6">
          <div class="icone-circular" id="menu6" onclick="redirecionaAbatedouro()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <div id="menuPopper7">
          <div class="icone-circular" id="menu7" onclick="redirecionaAtividadesRealizadaAnimal()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
            <i class="fas fa-calendar-check"></i>
          </div>
        </div>
        <div id="menuPopper8">
          <div class="icone-circular" id="menu8" onclick="redirecionaGraficoLucros()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)">
              <i class="fas fa-search-dollar"></i>
          </div>
        </div>
        <div id="menuPopper9">
          <div class="icone-circular" id="menu9" onclick="redirecionaAroba()" onmouseenter="exibeHint(this)" onmouseleave ="escondeHint(this)" >
            <i class="fas fa-balance-scale"></i>
          </div>
        </div>
      </nav>
    </header>
    <div id="desTitulo" class="container">
        <div class="row">
          <div class="col-1">
            <i class="iconTitulo fas fa-balance-scale"></i>
          </div>
          <div class="col-11 titulo">
            <h1>Gráfico arroba</h1>
          </div>
        </div>
      </div>
    <div class="conChart">
        <h1 class="subTitulo">
          <span class="headline">Valor do arroba em reais</span>
        </h1>
        <div class="conteudo-grafico">
            <div id="chart1" class="grafico ct-chart ct-perfect-fourth"></div>
        </div>
    </div>

    <script type="text/javascript" src="./resources/js/graficoArroba.js"></script>
  </body>
</html>
